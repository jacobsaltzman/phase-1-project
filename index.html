<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>Hue Tuner</title>
</head>
<body>
  <h1>Welcome to
    <span class="banner">H</span>
    <span class="banner">U</span>
    <span class="banner">E</span>
    <span class="banner">-</span>
    <span class="banner">T</span>
    <span class="banner">U</span>
    <span class="banner">N</span>
    <span class="banner">E</span>
    <span class="banner">R</span>
    <span class="banner">!</span>
  </h1>
  
  <div id="chose-color">
    <div id="red-tuner">Red:
      <div class="slidecontainer">
      <input type="range" min="0" max="255" value="0" class="slider" id="myRangeRed" oninput="numR.value = this.value">
      <output id="numR">0</output>
    </div></div>
    <div id="green-tuner">Green:
      <div class="slidecontainer">
        <input type="range" min="0" max="255" value="0" class="slider" id="myRangeGreen" oninput="numG.value = this.value">
        <output id="numG">0</output>
      </div>
    </div>
    <div id="blue-tuner">Blue:
      <div class="slidecontainer">
        <input type="range" min="0" max="255" value="0" class="slider" id="myRangeBlue" oninput="numB.value = this.value">
        <output id="numB">0</output>
      </div>
    </div>
    <div id="user-color-box">Your Color</div>
  </div>
  
  
  <div id="random-color">
    
    <div id="random-color-box">
      <button id="new-color">New Random Color</button>
    </div>
  </div>
  
  <div id="results">
    <h3>Can you match the random color's RGB values?</h3>

    <button id="check">Check my hue!</button>
  </div>
  
</body>
</html>
